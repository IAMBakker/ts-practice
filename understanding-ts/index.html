<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding TypeScript</title>
    <script src="dist/app.js" defer></script>
</head>
<body>
    <div>
        <h1>
            Hoi Rosanne
        </h1>
    </div>
    <div>
        <form>
            <label for="firstName">First Name:</label><br>
            <input type="text" id="firstName" name="firstName"><br>
            <label for="lastName">Last Name:</label><br>
            <input type="text" id="lastName" name="lastName"><br>
            <label for="dateOfBirthDay">Date of birth:</label><br>
            <table>
                <thead>
                    <tr>
                        <td>
                            <label for="dateOfBirthDay">Day</label>
                        </td>
                        <td>
                            <label for="dateOfBirthMonth">Month</label>
                        </td>
                        <td>
                            <label for="dateOfBirthYear">Year</label>
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input type="number" id="dateOfBirthDay" name="dateOfBirthDay">
                        </td>
                        <td>
                            <input type="number" id="dateOfBirthMonth" name="dateOfBirthMonth">
                        </td>
                        <td>
                            <input type="number" id="dateOfBirthYear" name="dateOfBirthYear">
                        </td>
                    </tr>
                </tbody>
            </table>
            <label for="email">Email address:</label><br>
            <input type="text" id="email" name="email"><br>
            <input type="submit" value="Indienen">
        </form>
    </div>
    <div>
        <br>
    </div>
    <div>
        <button id="buttonId" type="button">
            Click me!
        </button>
    </div>
    <div>
        <br>
    </div>
    <div>
        <table id="MountainTable">
            
        </table>
    </div>
</body>
</html>
