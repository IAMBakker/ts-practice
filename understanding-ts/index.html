<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding TypeScript</title>
    <script src="dist/app.js" defer></script>
</head>
<body>
    <div>
        <h1>
            Hoi Rosanne
        </h1>
    </div>
    <div>
        <form id="personInputForm" name="personInputForm" onsubmit="return validateForm()">
            <label for="firstName">First Name:*</label><br>
            <input type="text" id="firstName" name="firstName"><br>
            <label for="lastName">Last Name:*</label><br>
            <input type="text" id="lastName" name="lastName"><br>
            <label for="dateOfBirthDay">Date of birth:*</label><br>
            <table>
                <thead>
                    <tr>
                        <td>
                            <label for="dateOfBirthDay">Day</label>
                        </td>
                        <td>
                            <label for="dateOfBirthMonth">Month</label>
                        </td>
                        <td>
                            <label for="dateOfBirthYear">Year</label>
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input type="number" id="dateOfBirthDay" name="dateOfBirthDay" min="1" max="31" required>
                        </td>
                        <td>
                            <input type="number" id="dateOfBirthMonth" name="dateOfBirthMonth" min="1" max="12" required>
                        </td>
                        <td>
                            <input type="number" id="dateOfBirthYear" name="dateOfBirthYear" min="1900" max="2100" required>
                        </td>
                    </tr>
                </tbody>
            </table>
            <label for="email">Email address:*</label><br>
            <input type="text" id="email" name="email"><br><br>
            <label for= "submit">Fields with an asterisk * are required.</label><br>
            <input id ="personInputFormSubmit" type="submit" name="submit" disabled="true" value="Insert" onsubmit="validateForm()">
        </form>
    </div>
    <div>
        <br>
    </div>
    <div>
        <br>
    </div>
    <div>
        <table id="PersonTable">
            
        </table>
    </div>
</body>
</html>
